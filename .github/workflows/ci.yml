# ============================================
# GitHub Actions CI/CD
# ============================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # Lint и Type Check
  # ==========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Verify formatting
        run: deno fmt --check
      
      - name: Run linter
        run: deno lint
      
      - name: Type check
        run: |
          deno check main.ts
          deno check dev.ts

  # ==========================================
  # Build Test
  # ==========================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Cache dependencies
        run: deno cache main.ts dev.ts
      
      - name: Build check
        run: deno task build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

  # ==========================================
  # Docker Build
  # ==========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: digital-university:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

